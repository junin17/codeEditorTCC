<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Usu√°rio</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cadastroUsuario.css" rel="stylesheet">
</head>

<body>
    
    <div id="page-content-wrapper">
        <div class="container-fluid" style="width: 95%">
            <form id="formCadastro" onsubmit="controller.cadastraUsuario(event)">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputLogin">Login</label>
                        <input type="text" class="form-control" id="inputLogin" placeholder="Login">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword2">Repetir Senha</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Repetir Senha">
                    </div>
                </div>
                

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div style="margin-top: 50px" id="mensagemSaida">
               
            </div>
        </div>
    </div>

</body>

<script src="js/app/helpers/HTMLHelper.js" type="text/javascript"></script>
<script src="js/app/model/Usuario.js" type="text/javascript"></script>
<script src="js/app/model/Resposta.js" type="text/javascript"></script>
<script src="js/app/services/RestService.js" type="text/javascript"></script>
<script src="js/app/controllers/CadastroController.js" type="text/javascript"></script>


<script>
    var seletor = document.querySelector.bind(document);

    var controller = new CadastroController();
</script>

</html>
