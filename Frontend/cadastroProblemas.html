<!DOCTYPE html>
<html lang="pt-br">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Problemas</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gridCadastroProblemas.css" rel="stylesheet">
</head>

<body>
    <div id="page-content-wrapper">
        <div class="container-fluid" style="width: 95%">
            <form id="formCadastroProblemas">
                <div class="form-group">
                    <label for="inputTitulo">Título</label>
                    <input type="text" class="form-control" id="inputTitulo" placeholder="Insira o Título do Problema"></input>
                </div>
                <div class="form-group">
                    <label for="inputDescricao">Descrição</label>
                    <textarea rows="5" class="form-control" id="inputDescricao" placeholder="Insira a Descrição do Problema"></textarea>
                </div>

                <div class="form-group">
                    <label for="inputPontuacao">Pontuação</label>
                    <input type="number" class="form-control" id="inputPontuacao" placeholder="Insira a pontuação que o participante receberá ao resolver"></input>
                </div>

                <div id="casosTestes" style="margin-bottom: 10px"></div>

                <div class="form-row">
                    <button type="submit" onclick="controller.salvarProblema(event)" class="btn btn-primary">Salvar</button>
                    <span style="width: 20px"></span>
                    <button type="button" onclick="controller.adicionaCasos(event)" class="btn btn-secondary">Adicionar Casos de Teste</button>
                </div>

            </form>

            <div style="margin-top: 30px" id="mensagemSaida">

            </div>

        </div>
    </div>
</body>

<script src="js/app/helpers/HTMLHelper.js"></script>
<script src="js/app/services/RestService.js"></script>

<script src="js/app/model/CasosTestes.js"></script>
<script src="js/app/model/Problema.js"></script>

<script src="js/app/controllers/CadastroProblemasController.js"></script>

<script>
    var seletor = document.querySelector.bind(document);
    var controller = new CadastroProblemasController();

</script>

</html>
